<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>省市区三级联动</title>
</head>
<body>

<div id="text-output"></div>
<script>
document.getElementById('province')
document.getElementById('city')
document.getElementById('area')

const textElement = document.getElementById('text-output');
const textToAnimate = "Hello, world! This is a text animation example.";
const delayBetweenChars = 20; // Adjust as needed for desired speed

let index = 0;

function animateText() {
    if (index < textToAnimate.length) {
        textElement.textContent += textToAnimate.charAt(index);
        index++;
        setTimeout(animateText, delayBetweenChars);
    }
}

animateText();

</script>

<select id="province">
    <option value="">please select province</option>
    <option value="">123</option>
    <option value="">456</option>
</select>
<select id="city">
    <option value="">please select city</option>
    <option value="">123</option>
    <option value="">456</option>
</select><select id="area">
    <option value="">please select area</option>
    <option value="">123</option>
    <option value="">456</option>
</select>
</body>
</html>
